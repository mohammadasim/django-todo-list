{% extends 'base.html' %}
{% block header_text %}Your To-Do list{% endblock header_text %}


{% block table %}
<table id="id_list_table" class="table">
    {% for item in items %}
    <tr>
        <td>{{ forloop.counter }}: {{ item.text }}</td>
    </tr>
    {% endfor %}

</table>
{% endblock table %}
