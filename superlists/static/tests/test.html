<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="qunit-2.11.2.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
<form>
<input name="text"/>
<div class="help-block">Error text</div>
</div>


<script src="../jquery-3.5.1.min.js"></script>
<script src="../list.js"></script>
<script src="qunit-2.11.2.js"></script>
<script>
    console.log('qunit tests start')
    QUnit.test("error should be hidden on keypress", function(assert){
        console.log('in test 1')
        initialize();
        $('input[name="text"]').trigger('keypress');
        assert.equal($('.help-block').is(':visible'), false)
    });
    QUnit.test("erros aren't hidden if there is no keypress", function(assert){
        console.log('in test 2')
        initialize();
        assert.equal($('.help-block').is(':visible'), true);
    });
</script>
</body>
</html>
